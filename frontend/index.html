<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic AI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/styles.css" />
  <style>
    body.light {
      background: #f3f4f6;
      color: #222;
    }
    .light #responseBox {
      background-color: #fff;
      color: #222;
      border: 1px solid #e5e7eb;
    }
    .light .bg-gray-900 { background-color: #f3f4f6 !important; }
    .light .text-white { color: #222 !important; }
    .light .bg-gray-800 { background-color: #fff !important; }
    .light .bg-orange-600 { background-color: #f59e42 !important; }
    .light .bg-gray-700 { background-color: #e5e7eb !important; }
    .light .bg-red-600 { background-color: #ef4444 !important; }
    .light .text-orange-500 { color: #f59e42 !important; }
    .light .shadow-md, .light .shadow-2xl { box-shadow: 0 2px 8px #e5e7eb !important; }
  </style>
</head>
<body class="bg-gray-900 text-white font-orbitron dark">

  <div class="min-h-screen flex flex-col items-center justify-center relative">
    <!-- Theme & Transcript Buttons -->
    <div class="absolute top-6 right-6 flex gap-2 z-20">
      <button id="themeToggle" class="bg-gray-700 text-white px-4 py-2 rounded-xl shadow hover:bg-gray-600 transition">
        üåô Dark Mode
      </button>
      <button id="transcriptToggle" class="bg-orange-600 text-white px-4 py-2 rounded-xl shadow hover:bg-orange-700 transition">
        üìù Transcript
      </button>
    </div>
    <!-- Circular Voice Interface -->
    <div class="relative w-80 h-80 border-4 border-orange-500 rounded-full flex items-center justify-center shadow-2xl">
      <button id="micButton" class="text-orange-500 text-4xl hover:text-white transition duration-300">
        üé§
      </button>
    </div>

    <!-- AI Response Display -->
    <div id="responseBox" class="mt-6 text-center text-lg p-4 bg-gray-800 rounded-xl max-w-xl hidden shadow-md">
      <!-- AI response will be displayed here -->
    </div>

    <!-- Transcript Box -->
    <div id="transcriptBox" class="fixed top-24 right-8 w-80 max-w-full min-h-24 max-h-96 bg-gray-900 text-white rounded-xl shadow-lg p-4 z-30 hidden overflow-y-auto border border-orange-400">
      <div class="flex justify-between items-center mb-2">
        <span class="font-bold text-lg">Transcript</span>
        <button id="transcriptClose" class="text-orange-400 text-xl font-bold hover:text-orange-600">‚úñ</button>
      </div>
      <div id="transcriptContent" class="whitespace-pre-line text-sm">Say something to see your transcript here.</div>
    </div>

    <!-- Bottom Control Menu -->
    <div class="absolute bottom-10 flex space-x-4">
      <button class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-2 rounded-xl shadow">
        Settings
      </button>
      <button class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-2 rounded-xl shadow">
        History
      </button>
      <button class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-xl shadow">
        Reset
      </button>
    </div>
  </div>

  <script type="module" src="/src/js/app.js"></script>
  <script>
    // Theme toggle logic
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    function setTheme(theme) {
      if (theme === 'light') {
        body.classList.add('light');
        body.classList.remove('dark');
        themeToggle.innerText = '‚òÄÔ∏è Light Mode';
      } else {
        body.classList.remove('light');
        body.classList.add('dark');
        themeToggle.innerText = 'üåô Dark Mode';
      }
      localStorage.setItem('theme', theme);
    }
    // Load theme from storage
    const savedTheme = localStorage.getItem('theme') || 'dark';
    setTheme(savedTheme);
    themeToggle.onclick = () => {
      setTheme(body.classList.contains('light') ? 'dark' : 'light');
    };
  </script>
</body>
</html>
