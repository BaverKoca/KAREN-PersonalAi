<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic AI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/styles.css" />
</head>
<body class="bg-gray-900 text-white font-orbitron">

  <div class="min-h-screen flex flex-col items-center justify-center relative">
    <!-- Circular Voice Interface -->
    <div class="relative w-80 h-80 border-4 border-orange-500 rounded-full flex items-center justify-center shadow-2xl">
      <button id="micButton" class="text-orange-500 text-4xl hover:text-white transition duration-300">
        ðŸŽ¤
      </button>
    </div>

    <!-- AI Response Display -->
    <div id="responseBox" class="mt-6 text-center text-lg p-4 bg-gray-800 rounded-xl max-w-xl hidden shadow-md">
      <!-- AI response will be displayed here -->
    </div>

    <!-- Bottom Control Menu -->
    <div class="absolute bottom-10 flex space-x-4">
      <button class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-2 rounded-xl shadow">
        Settings
      </button>
      <button class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-2 rounded-xl shadow">
        History
      </button>
      <button class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-xl shadow">
        Reset
      </button>
    </div>
  </div>

  <script type="module" src="/src/js/app.js"></script>
</body>
</html>
